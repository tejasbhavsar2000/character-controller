    <div class="key-container">
      <span class="key-heading">Key-Binds</span>
      <svg  class="key-icon key-w" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 100">
        <g id="w-b" class="key-icon__border">
          <path d="M 10 90
                   L 10 20
                   L 20 10
                   L 80 10
                   L 90 20
                   L 90 90
                   Z" />
          <path d="M 10 90
                      L 20 70
                      L 20 10" />
          <path d="M 20 70
                      L 80 70" />
          <path d="M 90 90
                      L 80 70
                      L 80 10" />
        </g>
        <text id="w-t" class="key-icon__text" x="50" y="45" text-anchor="middle">W</text>
      </svg>

      <svg class="key-icon key-a" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 100">
        <g id="a-b" class="key-icon__border">
          <path d="M 10 90
                         L 10 20
                         L 20 10
                         L 80 10
                         L 90 20
                         L 90 90
                         Z" />
          <path d="M 10 90
                            L 20 70
                            L 20 10" />
          <path d="M 20 70
                            L 80 70" />
          <path d="M 90 90
                            L 80 70
                            L 80 10" />
        </g>
        <text id="a-t" class="key-icon__text" x="50" y="45" text-anchor="middle">A</text>
      </svg>



      <svg  class="key-icon key-s" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 100">

          <path d="M 10 90
                         L 10 20
                         L 20 10

                            L 80 10" />
        </g>
        <text  id="s-t" class="key-icon__text" x="50" y="45" text-anchor="middle">S</text>
      </svg>




      <svg class="key-icon key-d" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 100">
